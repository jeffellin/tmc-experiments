apiVersion: kapp.k14s.io/v1alpha1
kind: Config
waitRules:
- supportsObservedGeneration: true
  conditionMatchers:
  - type: Healthy
    status: "True"
    success: true
  - type: Healthy
    status: "False"
    failed: true
  resourceMatchers:
  - apiVersionKindMatcher: {apiVersion: "pkg.crossplane.io/v1", kind: "Provider"}
- supportsObservedGeneration: true
  conditionMatchers:
  - type: Ready
    status: "True"
    success: true
  - type: Ready
    status: "False"
    failed: true
  resourceMatchers:
  - apiVersionKindMatcher: {apiVersion: "helm.toolkit.fluxcd.io/v2beta1", kind: "HelmRelease"}
